<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies to watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="./src/iconfilm.jpg">
    <link rel="stylesheet" href="./src/notie-master/dist/notie.min.css">
    
</head>
<body>
    <header>
        <h2>
        <i class="bi bi-film"></i>My Favorites Movies</h2>
        <div class="right-side"><label for="name-movie">Movie name: </label><input type="text" id="name-movie" required>
            <label for="year-movie">Year of the movie: </label><input type="text"  id="year-movie">
            <button id="search-btn"><i class="bi bi-search"></i></button>
        </div>
    </header>
    <main>
        <h1>Make your movie list!</h1>
        <section id="movie-list"></section>
        <article id="modal-overlay" class="overlay">
        <section id="modal-background" ></section>
        <section id="modal-container"></section>
        </article>
    </main>
    <script src="./script.js"></script>    
    <script src="./modal.js"></script>
    <script src="./key.js"></script>
    <script src="./src/notie-master/dist/notie.min.js"></script>
</body>
</html>
